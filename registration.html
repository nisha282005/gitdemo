<!-- College Registration Form and Login Page with Inline CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Registration & Login</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background: url('your-image.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    }
    .container {
      width: 350px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d3e50;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-size: 15px;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28d219;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #12a721;
    }
    .switch-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #0eb730;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="registrationForm">
    <h2>College Registration</h2>
    <form action="backend.php" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="college">College Name</label>
      <input type="text" id="college" name="college" required>

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <a class="switch-link" onclick="showLogin()">Already have an account? Login</a>
  </div>

  <div class="container" id="loginForm" style="display:none;">
    <h2>Login</h2>
    <form action="backend.php" method="POST">
      <label for="loginEmail">Email Address</label>
      <input type="email" id="loginEmail" name="loginEmail" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" required>

      <button type="submit">Login</button>
    </form>
    <a class="switch-link" onclick="showRegister()">Don't have an account? Register</a>
  </div>

  <script>
    function showLogin() {
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registrationForm').style.display = 'block';
    }
  </script>
</body>
</html>
